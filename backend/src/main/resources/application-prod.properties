spring.application.name=order-management-backend

# Server configuration
server.port=9242

# H2 In-Memory Database configuration for production (no file persistence in container)
spring.datasource.url=jdbc:h2:mem:orderms;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable H2 Console for production
spring.h2.console.enabled=false

# JPA/Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Disable Flyway
spring.flyway.enabled=false

# CORS configuration - restrict in production
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging configuration for production
logging.level.root=WARN
logging.level.com.inform.orderms=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration
jwt.secret=orderflow-jwt-secret-key-for-secure-token-generation-and-validation-2024
jwt.expiration=3600000