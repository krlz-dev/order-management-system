name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Java Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run backend tests
      run: ./mvnw clean test
    
    - name: Generate test report
      run: ./mvnw surefire-report:report
      if: always()
    
    - name: Upload backend test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: backend/target/surefire-reports/
    
    - name: Check backend build
      run: ./mvnw clean compile

  # Frontend React Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
    
    - name: Run Prettier check
      run: npm run format:check
      continue-on-error: true
    
    - name: Run frontend tests
      run: npm run test:ci
    
    - name: Upload frontend test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-results
        path: frontend/coverage/
    
    - name: Build frontend
      run: npm run build
    
    - name: Upload frontend build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/

  # Monorepo Tests with Turborepo/NX
  monorepo-test:
    name: Monorepo Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install root dependencies
      run: npm ci
    
    # Turborepo approach
    - name: Run all tests with Turborepo
      run: npx turbo test
      continue-on-error: true
    
    # Alternative NX approach (uncomment if using NX)
    # - name: Derive appropriate SHAs for nx affected commands
    #   uses: nrwl/nx-set-shas@v4
    # 
    # - name: Run affected tests with NX
    #   run: npx nx affected --target=test --parallel=3
    
    - name: Build all projects
      run: npx turbo build
      continue-on-error: true
    
    - name: Upload monorepo test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: monorepo-test-results
        path: |
          backend/target/surefire-reports/
          frontend/coverage/
          .turbo/

  # Code Quality & Security
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install dependencies
      run: npm ci
    
    # SonarCloud Analysis (requires setup)
    # - name: SonarCloud Scan
    #   uses: SonarSource/sonarcloud-github-action@master
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    # Dependency vulnerability scanning
    - name: Run npm audit
      run: npm audit --audit-level moderate
      working-directory: ./frontend
      continue-on-error: true
    
    - name: Check for backend security vulnerabilities
      run: ./mvnw dependency-check:check
      working-directory: ./backend
      continue-on-error: true

  # Build and Package
  build-and-package:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build all projects
      run: npx turbo build
    
    - name: Package backend
      run: ./mvnw clean package -DskipTests
      working-directory: ./backend
    
    - name: Upload backend JAR
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: backend/target/*.jar
    
    - name: Upload frontend build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist
        path: frontend/dist/

env:
  # Environment variables for consistent behavior
  CI: true
  NODE_ENV: test